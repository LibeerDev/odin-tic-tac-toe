<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="scss/cssreset.css">
  <link rel="stylesheet" href="scss/styles.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
</head>

<body>
  <main class="main center">
    <div id="winnerScreen" class="hidden center game-state">
      <div class="background-blur">

      </div>
      <h1 id="winnerText"></h1>
      <button id='resetGame'>Reset Game</button>
    </div>
    <div class="game-window center">
      <div class="game-state" id="startMenu">
        <div class="wrapper center flex-column">
          <p class="display-1 text-primary fst-italic text-white">Tic Tac Toe</p>
          <p class="display-10 text-white">Made by Libeer</p>
          <button id="playGameBtn" class="btn btn-outline-info">Play!</button>
        </div>
      </div>

      <div class="game-state hidden choose-players" id="choosePlayersMenu">


      <button class="btn btn-outline-info" id="showGameBtn">Start</button>
      </div>
      <div class="game-state hidden" id="ticTacGrid"></div>
    </div>
  </main>
</body>
<script type="module" src="js/main.js" defer></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</html>
