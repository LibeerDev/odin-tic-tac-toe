<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="scss/cssreset.css">
    <link rel="stylesheet" href="scss/styles.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main class="main center">
        <div class="game">
            <div id="startMenuWindow" class="hidden">
                <div class="top center">
                    <h1>Tic Tac Toe</h1>
                    <h6>Made by Libeer</h6>
                </div>
                <div class="bottom center">
                    <button id="startGameBtn" class="btn btn-outline-primary">
                        Start Game
                    </button>
                </div>
            </div>
            <div id="choosePlayersWindow" class="hidden">
                <div class="left">
                    <h1>Player 1</h1>
                    <div class="white"></div>
                </div>

                <div class="right">
                    <h1>Player 2</h1>
                    <div class="white"></div>
                </div>
            </div>
            <div id="gameWindow" class="hidden">

            </div>
        </div>
    </main>
</body>
<script src="js/main.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</html>
