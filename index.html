<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="scss/cssreset.css">
  <link rel="stylesheet" href="scss/styles.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
</head>

<body>
  <main class="main center">
    <div id="winnerScreen" class="hidden center game-state">
      <div class="background-blur">

      </div>
      <h1 id="winnerText"></h1>
    </div>
    <div class="game-window center">
      <div class="game-state" id="startMenu">
        <div class="wrapper center flex-column">
          <p class="display-1 text-primary fst-italic text-white">Tic Tac Toe by Libeer</p>
          <button id="playGameBtn" class="btn btn-outline-info">Play!</button>
        </div>
      </div>

      <div class="game-state hidden choose-players" id="choosePlayersMenu">

        <div class="player player1">
          <div class="display-2 mt-5">Player 1</div>

          <!-- carousel -->
          <div id="player1" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="imgs/shrek.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="imgs/donkey.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="imgs/king.webp" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#player1" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#player1" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <!-- carousel -->


        </div>
        <div class="player player2">


          <div class="display-2 mt-5">Player 2</div>

          <!-- carousel -->
          <div id="player2" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="imgs/shrek.jpg" class="" alt="...">
              </div>
              <div class="carousel-item">
                <img src="imgs/donkey.jpg" class="" alt="...">
              </div>
              <div class="carousel-item">
                <img src="imgs/king.webp" class="" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#player2" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#player2" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <!-- carousel -->
        </div>

      <button class="btn btn-outline-info" id="showGameBtn">Start</button>
      </div>
      <div class="game-state hidden" id="ticTacGrid"></div>
    </div>
  </main>
</body>
<script type="module" src="js/main.js" defer></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</html>
